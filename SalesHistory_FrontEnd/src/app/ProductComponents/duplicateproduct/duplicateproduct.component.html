<div class="d-block" align="center" style="background-color: aliceblue;">
    <h3 style="text-align: center;"><b>Products Table</b></h3>
</div>
<div class="d-flex justify-content-center">
    <div class="m-4 px-2" style="background-color: lightcoral;" [hidden]="err">
        {{errMsg}}
    </div>
</div>
<div align="center" class="table table-striped table-bordered mt-4 m-4 bg" style="background-color: aliceblue;">
    <table class="table table-bordered text-center" style="width: 400px;">
        <tr>
            <th>Product Name</th>
            <th>Number of Duplicates</th>
        </tr>
        <tr *ngFor="let p of products">
            <td>{{p.prodName}}</td>
            <td>{{p.count}}</td>
        </tr>
    </table>
</div>
